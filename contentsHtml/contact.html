    <div class="container">   
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <form id="contact-form" method="POST" action="https://formspree.io/f/xgedyqlv" role="form">
                    <h2>contactez moi</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="firstname">Prénom <span class="blue"> *</span></label>
                            <input type="text" id="firstname" name="firstname" class="form-control"
                                placeholder="Votre prénom" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastname">Nom<span class="blue"> *</span></label>
                            <input type="text" id="lastname" name="lastname" class="form-control"
                                placeholder="Votre Nom" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email">email<span class="blue"> *</span></label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Votre email"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone">téléphone</label>
                            <input type="tel" id="phone" name="phone" class="form-control"
                                placeholder="Votre téléphone">
                        </div>
                        <div class="col-md-12">
                            <label for="message">Message <span class="blue"> *</span></label>
                            <textarea name="message" id="message" class="form-control" placeholder="Votre message"
                                rows="4" required></textarea>
                        </div>
                        <div class="col-md-12"></div>
                        <p class="blue"><strong>* Ces informations sont requises</strong> </p>
                    </div>
                    <div class="col-md-12">
                        <input type="submit" class="button1" value="Envoyer">
                    </div>
                </form>
            </div>
        </div>
